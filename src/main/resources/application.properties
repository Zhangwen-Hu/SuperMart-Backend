spring.application.name=SuperMart-Backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/supermart?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwt.secret=mySecretKey123ThisShouldBeMoreComplexInProductionEnvironment
app.jwt.expiration=86400000

# Admin Configuration
app.admin.username=admin
app.admin.email=admin@example.com
app.admin.password=admin123

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
